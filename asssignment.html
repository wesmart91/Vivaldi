<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title text-align="center" font-family="Broadway">Patients Form</title>
    <link rel="stylesheet" href="styler.css">
</head>
<body>

<form action="#">
    <div class="divestyle">
    <img src="images/hosi.jpg" alt=" Loading log"width="100px" height="153px" class="center">
    <h1>New Patient Medical Form</h1>
    <h2>Section A: Personal Details</h2>
    </div>

<div class="divestyle">
    <span>
    <label>Title </label>
    <input type="text" class="emailstyle" name="fname" placeholder="Sir/Miss/Mrs/Madam">
    <label>Surname </label>
    <input type="text"  name="sname" class="emailstyle" placeholder="Doe">
    <label>Given Names</label>
    <input type="text" name="oname" class="emailstyle" placeholder="Jane Alice">
    </span>
    </div>
    <div class="divestyle">
    <span>
       <b>  <label> Date of Birth</label></b>
        <input type="date" name="DOB">

        <b>  <label> Gender</label></b>
     <select>
         <option>Male</option>
         <option>Female</option>
         <option>Other</option>
     </select>
 <b> <label>Marital Status</label></b>
    <input type="checkbox" name="Single"value="single">
    <label>Single</label>
    <input type="checkbox" name="Married"value="married">
    <label>Married</label>
    <input type="checkbox" name="Divorced"value="divorced">
    <label>Divorced</label>
    <input type="checkbox" name="Widowed"value="widow">
    <label>Widowed</label>
    </span> <br>
        <br>
<br>
 <b> <label>Knowing your cultural background can help us provide healthcare that meets your individual needs.</label></b>

    </div>

    <div class="divestyle">
        <label>Ethnicity</label>
        <input type="text" class="emailstyle" name="ethnicity" placeholder="">
         </div>
    <div class="divestyle">
        <label>Country of Birth</label>
        <input type="text" name="country"  class="emailstyle" placeholder="Kenya"><br>
       </div>
        <label>Is English your first Language</label>
    <div class="divestyle">
        <span>

        <input type="radio" name="yes1" value="lang1">
        <label>Yes</label>
        <input type="radio" name="no1" value="lang2">
        <label>No</label>

        </span>
    </div>
        <div class="divestyle">
    <label>If not, do you require an interpreter? </label>
            <div>
        <span>

        <input type="radio" name="yes2" value="inter1">
        <label>Yes</label>
        <input type="radio" name="no2" value="inter2">
        <label>No</label>

        </span> <br>
        </div>

        <label>Please specify language</label>

        <textarea name="language" class="inputstyle" inputtype="submit"></textarea>

    </div>

    <div class="divestyle">

    <label>Home Address</label>
    <input type="text" class="emailstyle" name="haddress" placeholder="">

    <label>Suburb</label>
    <input type="text"  name="suburb1" class="emailstyle" placeholder="">

    <label>Postcode</label>
    <input type="number" name="code1" class="emailstyle" placeholder="">
    </div>

    <div class="divestyle">
    <label>Postal Address</label>
    <input type="text"  class="emailstyle" name="paddress" placeholder="">
    <label>Suburb</label>
    <input type="text"  class="emailstyle" name="suburb2" placeholder="">
    <label>Postcode</label>
    <input type="number" class="emailstyle" name="code2" placeholder="">
        </div>
    <div class="divestyle">
    <label>Telephone Number</label>
    <input type="tel" name="tnumber" class="emailstyle" placeholder="">
    <label>Work Number</label>
    <input type="tel"  name="wnumber" class="emailstyle" placeholder="">
    <label>Mobile Number</label>
    <input type="tel" name="mnumber" class="emailstyle" placeholder="">
        </div>
    <div class="divestyle">
            <label>Email</label>
            <input type="email"  name="eAddress" class="inputstyle" placeholder="">

        </div>



 <div class="divestyle">

    <label>Medicare Card Number </label>
    <input type="text" class="emailstyle" name="medicareno" >
    <label>Card Reference Number </label>
    <input type="number"  class="emailstyle" name="refnumber" >
    <label>Expiry Date</label>
    <input type="date" class="emailstyle" name="expdate" >

    </div>

      <div class="divestyle">
    <label>Pension, Health Care Card or Veterans Affairs number (if applicable)  </label>
    <input type="text" class="emailstyle" name="pension" >
    <label>Type of Card</label>
    <input type="text" class="emailstyle" name="cardtype" >
      </div>
          <div class="divestyle">
    <label>Expiration Date</label>
    <input type="date" class="emailstyle" name="pexpiration">

    </div>
          <div class="divestyle">
    <label>Health Insurance Fund  </label>
    <input type="text" class="emailstyle" name="insurancefunds" >
    <label>Health Insurance No.</label>
    <input type="number" class="emailstyle" name="insuranceno" >

    <label>Expiration Date</label>
    <input type="date" class="emailstyle" name="insexpiration">

        </div>

</div>
</div>



</form>
<a href="next.html">
    <button class="wrbtn">NEXT</button>
</a>
</body>
</html>
