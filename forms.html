<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h3>Admission</h3>
<form action="#">
    <div class="divstyle">

    <label>First Name </label>
    <input class="inputstyle" type="text" name="fname" placeholder="John">
    <label>Second Name </label>
    <input type="text" class="inputstyle" name="sname" placeholder="Doe">
    <label>Other Name</label>
    <input type="text" class="inputstyle" name="oname" placeholder="James">

    </div>
 <div class="divestyle">
     <label> Occupation</label>
     <input type="text" class="inputstyle" name="occupation" placeholder="Software Developer">


     <label> Gender</label>
     <select>
         <option>Male</option>
         <option>Female</option>
         <option>Other</option>
     </select>
     <label>Email Address</label>
     <input type="email" class="emailstyle" name="Address" placeholder="joeskamau@example.com">

 </div>
    <div class="divestyle">

        <label>Phone Number</label>
        <input type="tel" class="inputstyle" name="pnumber">
        <label>Github Link</label>
        <input type="url"class="inputstyle" name="Github Link">
        <label> Date of Birth</label>
        <input type="date" class="inputstyle" name="DOB">

    </div>

    <div class="divestyle">
<label>Programming Stack</label>
        <span>

        <input type="radio" name="program" value="html">
        <label>HTML</label>
        <input type="radio" name="program" value="CSS">
        <label>CSS</label>
        <input type="radio" name="program" value="PHP">
        <label>PHP</label>
        <input type="radio" name="program" value="Python">
        <label>Python</label>
        </span>
        <div class="divestyle">
        <label>Interests</label>
<span>

   <input type="checkbox" name="Code"value="codding">
    <label>Coder</label>

    <input type="checkbox" name="Runner"value="Running">
    <label>Runner</label>
    <input type="checkbox" name="Typer"value="Typing">
    <label>Typer</label>
</span>

        </div>

    </div>
    <div>
        <label> Any Other Information</label>
        <textarea class="inputstyle" name="aol" inputype="submit"></textarea>

        <button type="button">Submit</button>
    </div>

</form>


</body>
</html>
